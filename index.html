  <body>
    <form id="myForm">
      <div>
        <h1>Тест на знание английского языка</h1>
        <p>Тест №1</p>
        <p>Как переводиться слово "Theme"?</p>
        <div class="a1">
          <input type="radio" name="item" id="1" value="Биноколь">
          <label for="1">Биноколь</label>
          <br>
          <input type="radio" name="item" id="2" value="Очки">
          <label for="2">Очки</label>
          <br>
          <input type="radio" name="item" id="3" value="Тема">
          <label for="3">Тема</label>
          <br>
          <input type="radio" name="item" id="4" value="Теория">
          <label for="4">Теория</label>
        </div>
        <div class="a1">
          <input type="submit" id="clickMe" value="Отправить"/>
        </div>
        <h1>Результат:</h1>
        <div>
          <ol id="ol">
          </ol>
        </div>
      </div>
    </form>
